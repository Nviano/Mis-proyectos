    <div class="container">
        <div class="row m-0 transparencia pt-4 pb-5">
            <div class="col">
                <form method="post" id="formulario">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="inputEmail4">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce Nombre"></input>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputPassword4">Primer Apellido</label>
                            <input type="text" class="form-control" id="apellido1" name="apellido1" placeholder="Introduce tu primer apellido"></input>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputPassword4">Segundo Apellido</label>
                            <input type="text" class="form-control" id="apellido2" name="apellido2" placeholder="Introduce tu segundo apellido"></input>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputPassword4">DNI o NIF</label>
                            <input type="text" class="form-control" id="dni" name="dni" placeholder="Introduce DNI o NIF"></input>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputEmail4">Email</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Introduce Email"></input>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputPassword4">Contraseña</label>
                            <input type="text" class="form-control" id="password" name="password" placeholder="Introduce contraseña"></input>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputPassword4">Confirma contraseña</label>
                            <input type="text" class="form-control" id="confirma" name="confirma" placeholder="Confirma contraseña"></input>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Dirección</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Introduce dirección"></input>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputPassword4">Número</label>
                            <input type="text" class="form-control" id="numero" name="numero" placeholder="Introduce número"></input>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputPassword4">Planta</label>
                            <input type="text" class="form-control" id="piso" name="piso" placeholder="Introduce planta"></input>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputPassword4">Puerta</label>
                            <input type="text" class="form-control" id="puerta" name="puerta" placeholder="Introduce puerta"></input>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Ciudad</label>
                            <input type="text" class="form-control" id="city" name="city"></input>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Pais</label>
                            <select id="inputState" class="form-control">
                                <option selected>España</option>
                                <option>Alemania</option>
                                <option>Francia</option>
                                <option>Italia</option>
                                <option>Portugal</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Código Postal</label>
                            <input type="text" class="form-control" id="cp" name="cp"></input>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="btn" value="enviar">Enviar</button>
                </form>

            </div>
        </div>
    </div>
<div class="contenedor">
    <button class="botonF1">
        <span>+</span>
    </button>
    <button class="button botonF2">
        <span>+</span>
    </button>
    <button class="button botonF3">
        <span>+</span>
    </button>
    <button class="button botonF4">
        <span>+</span>
    </button>
</div>
</body>

</html>
