<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Marvel Films</h1>
    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
  </div>
</div>
<div class="container">
  <div class="card-columns">
    <div *ngFor="let movie of movies" class="card" >
      <img class="card-img-top" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="Card image cap">
      <div class="card-body">
        <h5 [routerLink]="['movie', movie._id]" class="card-title">{{movie.title}}</h5>
         
      </div>
    </div>
        
    
  </div>
</div>
